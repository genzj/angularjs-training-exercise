<link rel="stylesheet" href="./stopwatch.css">

<div ng-style="{'background-color': color}">
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>Angular Stopwatch</h2>
        <p><span class="numbers">{{ totalMilliseconds | date:"mm:ss" }}</span></p>
        <button ng-click="start()">Start</button>
        <button ng-click="stop()">Stop</button>
        <button ng-click="reset()">Reset</button>
    </div>
</div>
